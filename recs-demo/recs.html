<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>HANDI Open Platform Demonstrator (PHR Portal)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Styles -->
    <link href="bootflat/css/bootflat.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet">

    <link href="css/morris.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-9">
            <div class="well demographics" style="position: relative">
                <div class="row">
                    <div class="col-md-6">
                        <div class="hopd-pic"></div>
                    </div>
                    <div class="col-md-3">
                        <div>
                        <h4>Patient Controlled Health Record Portal</h4>
                    </div>
                    </div>
                </div>
             </div>
        </div>
        <div class="col-md-9">
            <div class="well demographics" style="position: relative">
                <div class="row">
                    <div class="col-md-3">
                        <div class="patient-pic"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="patient-info">
                            <h4 id="patient-name"></h4>
                            <p>Age: <span class="patient-age"></span></p>
                            <p>Gender: <span id="patient-gender"></span></p>
                            <p>DOB: <span class="patient-dob"></span></p>
                            <p>Address: <span> - </span></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="ver-spacer left">
                            <div class="mask"></div>
                        </div>
                        <div class="patient-team">
                            <p>Healthcare team:</p>
                            <div class="doc-pic"></div>
                        </div>
                    </div>
                </div>
            </div>
            
                
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Medications</h3>
                </div>
                <div class="panel-body">
                    <div class="medications"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="#top" id="smoothscroll" title="Back to top"></a>



<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/jqueryui/ui/minified/jquery-ui.min.js"></script>
<script src="bower_components/raphael/raphael-min.js"></script>
<script src="js/morris.min.js"></script>
<script src="js/app.js"></script>
<script src="js/handlebars-v1.3.0.js"></script>
<script src="js/timeline.js"></script>


</body>
</html>
